          in: query
          required: true
          description: Event types to subscribe to
          schema:
            type: array
            items:
              type: string
              uniqueItems: true
              enum:
                - head
                - block
                - attestation
                - voluntary_exit
                - finalized_checkpoint
                - chain_reorg
                - contribution_and_proof
      responses:
        '200':
          description: Opened SSE stream.
          content:
