      properties:
        previous_version:
          $ref: '#/components/schemas/primitive_ForkVersion'
        current_version:
          $ref: '#/components/schemas/primitive_ForkVersion'
        epoch:
          $ref: '#/components/schemas/primitive_Uint64'
    misc_Checkpoint:
